services:
  bot:
    image: ${APP_IMAGE}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000${WEBHOOK_PATH} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "scope=${ROUTER_NAME:-bot}"
      - "traefik.enable=true"
      - "traefik.http.routers.${ROUTER_NAME:-bot}.rule=PathPrefix(`${WEBHOOK_PATH}`) || PathPrefix(`/api`) || PathPrefix(`/webapp`)"
      - "traefik.http.services.${ROUTER_NAME:-bot}.loadbalancer.server.port=8000"
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  ai_worker:
    image: ${APP_IMAGE}
    restart: unless-stopped
    command: .venv/bin/faststream run app.worker.main:app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  migrator:
    image: ${APP_IMAGE}
    command: alembic upgrade head
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  traefik:
    image: traefik:3
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--providers.docker.constraints=Label(`scope`, `${ROUTER_NAME:-bot}`)"
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      bot:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: trigger_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PUB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d trigger_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  valkey:
    image: valkey/valkey:8
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.rabbit
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
    networks:
      - trigger_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  valkey_data:
  minio_data:
  rabbitmq_data:

networks:
  trigger_network:
    driver: bridge
