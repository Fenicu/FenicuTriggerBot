services:
  bot:
    image: ${APP_IMAGE}
    environment:
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/trigger_db
      VALKEY_URL: redis://valkey:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_PATH: ${WEBHOOK_PATH}
      SECRET_TOKEN: ${SECRET_TOKEN}
      TELEGRAM_BOT_API_URL: ${TELEGRAM_BOT_API_URL}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      MODERATION_CHANNEL_ID: ${MODERATION_CHANNEL_ID}
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000${WEBHOOK_PATH} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${ROUTER_NAME:-bot}.rule=PathPrefix(`${WEBHOOK_PATH}`)"
      - "traefik.http.services.${ROUTER_NAME:-bot}.loadbalancer.server.port=8000"
    logging:
      options:
        max-size: "10m"

  ai_worker:
    image: ${APP_IMAGE}
    command: .venv/bin/faststream run app.worker.main:app
    environment:
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/trigger_db
      VALKEY_URL: redis://valkey:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_PATH: ${WEBHOOK_PATH}
      SECRET_TOKEN: ${SECRET_TOKEN}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      MODERATION_CHANNEL_ID: ${MODERATION_CHANNEL_ID}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"

  migrator:
    image: ${APP_IMAGE}
    command: alembic upgrade head
    environment:
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/trigger_db
      VALKEY_URL: redis://valkey:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_PATH: ${WEBHOOK_PATH}
      SECRET_TOKEN: ${SECRET_TOKEN}
      TELEGRAM_BOT_API_URL: ${TELEGRAM_BOT_API_URL}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      MODERATION_CHANNEL_ID: ${MODERATION_CHANNEL_ID}
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"

  traefik:
    image: traefik:3
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      bot:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: trigger_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    #  ports:
    #    - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d trigger_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"

  valkey:
    image: valkey/valkey:8
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"

  rabbitmq:
    image: rabbitmq:4-management
    # ports:
    #   - "5672:5672"
    #   - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_LOG_LEVEL: warning
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"

volumes:
  postgres_data:
  valkey_data:
